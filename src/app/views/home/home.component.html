<div id="gif-list">
    <div class="header">
        <h4 class="center white-text">{{queryList.length > 0 ? 'Continue searching for complex results...' : 'Choose a category or search for gifs.'}}</h4>

        <div class="search-list">
            <hr *ngIf="queryList.length > 0">
            <span *ngFor="let query of queryList; let i = index" class="search-item">
                <div class="query-content">
                    {{query}}
                    <i class="material-icons" (click)="removeThisQuery(i)">close</i>
                </div>
            </span>
            <hr>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col s4">
                <app-gif-item *ngFor="let gif of gifList1;" [gif]="gif"></app-gif-item>
            </div>
            <div class="col s4">
                <app-gif-item *ngFor="let gif of gifList2;" [gif]="gif"></app-gif-item>
            </div>
            <div class="col s4">
                <app-gif-item *ngFor="let gif of gifList3;" [gif]="gif"></app-gif-item>
            </div>
        </div>
    </div>
</div>
