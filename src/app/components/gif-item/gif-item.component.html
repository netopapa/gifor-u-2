<div class="gif-item" (mouseenter)="showGifInfo($event)" (mouseleave)="hideGifInfo($event)">
  <img src="{{gif.images.fixed_width.url}}" alt="{{gif.title}}" class="gif-image">
  <div class="pelicula">
    <a href="{{gif.url}}" target="_blanc" class="external-link">
      <i class="material-icons">remove_red_eye</i>
    </a>
    <h5 class="gif-title">{{gif.title}}</h5>
  </div>
</div>
